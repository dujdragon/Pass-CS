spring.application.name=passcs-question
spring.cloud.nacos.config.server-addr=47.103.14.150:8848
# 设置命名空间，不设置会自动从public中找
spring.cloud.nacos.config.namespace=passcs-question
# 设置分组，不设置会默认为DEFAULT_GROUP
spring.cloud.nacos.config.group=prod

# 设置其他配置
spring.cloud.nacos.config.extension-configs[0].data-id=datasource.yml
spring.cloud.nacos.config.extension-configs[0].group=dev
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=mybatis
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=more.yml
spring.cloud.nacos.config.extension-configs[2].group=dev
spring.cloud.nacos.config.extension-configs[2].refresh=true